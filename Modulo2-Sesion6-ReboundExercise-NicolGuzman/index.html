<html lang="es">

<head>
    <meta charset="utf-8">

    <!-- ============================ -->
    <!-- ===== CSS DE BOOTSTRAP ===== -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid vh-100 d-flex justify-content-center">
        <form class="w-100" action="./jumbotron.html" method="post" target="_blank">
            <div class="row g-3 align-items-center m-0">
                <div class="col-4">
                    <label for="name" class="form-label">Nombre</label>
                    <input class="form-control" id="name" type="text" placeholder="Marcos" required>
                </div>
                <div class="col-4">
                    <label for="surname" class="form-label">Apellido</label>
                    <input class="form-control" id="surname" type="text" placeholder="Ortega" required>
                </div>
                <div class="col-4">
                    <label for="user" class="form-label">Nombre de usuario</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" id="user" placeholder="marO" required>
                    </div>
                </div>
            </div>
            <div class="row g-2 align-items-center m-0">
                <div class="col-6">
                    <label for="city" class="form-label">Ciudad</label>
                    <input class="form-control" id="city" type="text" placeholder="New York" required>
                </div>
                <div class="col-6">
                    <label for="motivo" class="form-label">Motivo</label>
                    <select class="form-select" id="motivo">
                        <option value="1">Deposito</option>
                        <option value="2">Giro</option>
                        <option value="3">Consulta de Saldo</option>
                    </select>
                </div>
            </div>
            <div class="m-0 mt-4 mx-2">
                <p>¿Desea ver la respuesta en pantalla?</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox" checked>
                    <label for="checkbox">Si</label>
                </div>
            </div>
            <div class="col-12 my-4">
                <button class="btn btn-primary" type="submit">Solicitar</button>
            </div>
        </form>
    </div>
